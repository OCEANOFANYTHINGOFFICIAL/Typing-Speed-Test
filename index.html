<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="The Typing Speed Test is a simple web application that allows users to measure their typing speed and accuracy">
        <meta name="keywords"
            content="Typing Speed Test, Typing Test, Speed Test, Typing Speed, Typing Speed Test Online">
        <meta name="author" content="OCEAN OF ANYTHING">
        <meta property="og:title" content="Typing Speed Test">
        <meta property="og:description"
            content="The Typing Speed Test is a simple web application that allows users to measure their typing speed and accuracy">
        <meta property="og:image" content="https://oceanofanythingofficial.github.io/Typing-Speed-Test/preview.png">
        <meta property="og:url" content="https://oceanofanythingofficial.github.io/Typing-Speed-Test/">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Typing Speed Test">
        <meta name="twitter:description"
            content="The Typing Speed Test is a simple web application that allows users to measure their typing speed and accuracy">
        <meta name="twitter:image" content="https://oceanofanythingofficial.github.io/Typing-Speed-Test/preview.png">
        <meta name="twitter:site" content="@OceanAnything">
        <meta name="twitter:creator" content="@OceanAnything">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="canonical" href="https://oceanofanythingofficial.github.io/Typing-Speed-Test/">
        <meta property="og:site_name" content="Typing Speed Test">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <meta name="theme-color" content="#ffffff">
        <meta name="msapplication-navbutton-color" content="#ffffff">
        <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="android-chrome-192x192.png">
        <meta name="application-name" content="Typing Speed Test">
        <meta name="msapplication-tooltip"
            content="The Typing Speed Test is a simple web application that allows users to measure their typing speed and accuracy">
        <meta name="msapplication-starturl" content="https://oceanofanythingofficial.github.io/Typing-Speed-Test/">
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="style.css">


    </head>

    <body>
        <h1 class="heading-text">Typing Speed Test</h1>
        <div class="container">
            <div class="item">
                <div id="time">
                    <div class="base-timer">
                        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g class="base-timer__circle">
                                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="35"
                                    style="stroke-width: 2; color: white;">
                                </circle>
                                <path id="base-timer-path-remaining" stroke-dasharray="220"
                                    class="base-timer__path-remaining green" d="M 50, 50
                                    m -35, 0
                                    a 35,35 0 1,0 70,0
                                    a 35,35 0 1,0 -70,0" style="stroke-width:2;">
                                </path>
                            </g>
                        </svg>
                        <span id="timer_text" class="base-timer__label">
                            Time
                            <br />
                            60s
                        </span>
                    </div>
                </div>


            </div>

            <div class="item">
                <div id="words">
                    <div class="base-timer">
                        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g class="base-timer__circle">
                                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="35" style="stroke-width:2;">
                                </circle>
                                <path id="base-wpm-path-remaining" stroke-dasharray="220"
                                    class="base-timer__path-remaining wpmColor" d="M 50, 50
                                    m -35, 0
                                    a 35,35 0 1,0 70,0
                                    a 35,35 0 1,0 -70,0" style="stroke-width:2;">
                                </path>
                            </g>
                        </svg>
                        <span id="wpmTag" class="base-timer__label">
                            WPM
                            <br />
                            0
                        </span>
                    </div>
                </div>

            </div>
            <div class="item">
                <div id="chars">
                    <div class="base-timer">
                        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g class="base-timer__circle">
                                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="35" style="stroke-width:2;">
                                </circle>
                                <path id="base-cpm-path-remaining" stroke-dasharray="220"
                                    class="base-timer__path-remaining cpmColor" d="M 50, 50
                                    m -35, 0
                                    a 35,35 0 1,0 70,0
                                    a 35,35 0 1,0 -70,0" style="stroke-width:2;">
                                </path>
                            </g>
                        </svg>
                        <span id="cpmTag" class="base-timer__label">
                            CPM
                            <br />
                            0
                        </span>
                    </div>
                </div>

            </div>
            <div class="item">
                <div id="error">
                    <div class="base-timer">
                        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g class="base-timer__circle">
                                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="35" style="stroke-width:2;">
                                </circle>
                                <path id="base-err-path-remaining" stroke-dasharray="220"
                                    class="base-timer__path-remaining errColor" d="M 50, 50
                                    m -35, 0
                                    a 35,35 0 1,0 70,0
                                    a 35,35 0 1,0 -70,0" style="stroke-width:2;">
                                </path>
                            </g>
                        </svg>
                        <span id="mistakeTag" class="base-timer__label">
                            Error
                            <br />
                            0 %
                        </span>
                    </div>
                </div>

            </div>
            <div class="item">
                <div id="accuracy">
                    <div class="base-timer">
                        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g class="base-timer__circle">
                                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="35" style="stroke-width:2;">
                                </circle>
                                <path id="base-acc-path-remaining" stroke-dasharray="220"
                                    class="base-timer__path-remaining accColor" d="M 50, 50
                                    m -35, 0
                                    a 35,35 0 1,0 70,0
                                    a 35,35 0 1,0 -70,0" style="stroke-width:2;">
                                </path>
                            </g>
                        </svg>
                        <span id="accTag" class="base-timer__label">
                            Accuracy
                            <br />
                            0 %
                        </span>
                    </div>
                </div>

            </div>
        </div>

        <div class="customtime">
            <input id="customInput" placeholder="Enter Time in Seconds" type="number" />
            <button class="setTimeBtn" onclick="setTime()" type="button">
                Set Time
            </button>
        </div>
        <div class="textbox">
            <input type="text" class="textarea">
            <div class="content-box" id="contentBox">
                <div class="typing-text" id="typingText">
                    <p></p>
                </div>

            </div>
            <div id="charCount">
                0/500 </div>
        </div>
        <button class="restart_btn setTimeBtn" style="display: none;" onclick="resetGame()">
            Restart</button>
        <button class="setTimeBtn" onclick="resetTime()" type="button">
            Reset Time
        </button>
        <script src="script.js"></script>
    </body>

</html>
